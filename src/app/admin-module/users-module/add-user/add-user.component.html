<section class="add-user-section">
    <h3>Add User</h3>
    <form [formGroup]="inventoryForm" class="inventory-form">
        <section class="inputGrid">
            <div class="inputBox">
                <label>Employee Id*</label>
                <input type="number" placeholder="Enter Number" formControlName="Employee_Id">
                <p class="error" [ngStyle]="{'visibility': !isValid.Employee_Id ? 'visible' : 'hidden'}">
                    {{!isEmpty.Employee_Id
                    ? 'Invalid' : 'Field is Required'}}</p>
            </div>
            <div class="inputBox">
                <label>Employee Name*</label>
                <input type="text" placeholder="Enter text" formControlName="Employee_Name">
                <p class="error" [ngStyle]="{'visibility': !isValid.Employee_Name ? 'visible' : 'hidden'}">
                    {{!isEmpty.Employee_Name ? 'Invalid' : 'Field is Required'}}</p>
            </div>
            <div class="inputBox">
                <label>Select Role*</label>
                <select id="cars" name="cars" formControlName="Select_Role">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </div>
            <div class="inputBox">
                <label>Password*</label>
                <input type="password" placeholder="Enter Password" formControlName="Password">
                <p class="error" [ngStyle]="{'visibility': !isValid.Password ? 'visible' : 'hidden'}">
                    {{!isEmpty.Password ? 'Invalid' : 'Field is Required'}}</p>
            </div>
            <div class="inputBox">
                <label>Email*</label>
                <input type="email" placeholder="Enter Email" formControlName="Email">
                <p class="error" [ngStyle]="{'visibility': !isValid.Email ? 'visible' : 'hidden'}">
                    {{!isEmpty.Email ? 'Invalid' : 'Field is Required'}}</p>
            </div>
        </section>
        <div class="btn-block">
            <button>ADD</button>
        </div>
    </form>
</section>
